<!DOCTYPE html>
<html>

    <head>
        <title>Receita React</title>
    </head>
    <body>  
        <div id="app">

        </div>

        <script src="../libs/react.js"></script>
        <script src="../libs/react-dom.js"></script>
        <script src="../libs/babel.js"></script>


        <script type="text/babel">

            const TabelaBebidas = (props) =>{

                    return(
                        <div>
                            <h1>{props.titulo}</h1>
                            <table id="tabela" border="1" >
                                <thead>
                                    <tr>
                                        <th>
                                            Nome    
                                        </th>   
                                        <th>
                                            Marca    
                                        </th> 
                                    </tr>    
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            Heineken    
                                        </td>    
                                        <td>
                                            Heineken brasil
                                        </td>
                                    </tr>  
                                    <tr>
                                        <td>
                                            Spaten    
                                        </td>   
                                        <td>
                                            Ambev    
                                        </td> 
                                    </tr>  
                                </tbody>
                            </table>
                        </div>
                    )
            }


            ReactDOM.render(
                <TabelaBebidas titulo="Tabela de Bebidas"/>,
                document.getElementById("app")
            )
        </script>
    </body>
</html>
